name: Release
on:
  workflow_dispatch:
    inputs:
      versionName:
        description: 'Name of version  (ie v5.5.0)'
        required: true

jobs:
  run-tests:
    uses: vhive-serverless/vSwarm-proto/.github/workflows/build-tests.yml


  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0


      - uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: ${{ inputs.versionName }}
          tag_exists_error: true
          message: "Release ${{ inputs.versionName }}"


      - name: Create release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ inputs.versionName }}
          release_name: Release ${{ inputs.versionName }}
          # body: ${{steps.build_changelog.outputs.changelog}}
          draft: false
          prerelease: false